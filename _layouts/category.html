---
layout: archive
permalink: /category/
---

<div class="blog list">
    <h1>Filed Under <small>#{{ page.tag }}</small></h1>

    <li {% if page.title == post.title %} class="active" {% endif %}>
    <a href="{{ post.url}}">{{ post.title }}</a></li>

    {% for post in site.categories[page.tag] %}
      <li {% if page.title == post.title %} class="active" {% endif %}>
      <a href="{{ post.url}}">{{ post.title }}</a></li>
    {% endfor %}

</div>
