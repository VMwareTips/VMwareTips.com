{% include base_path %}

<div class="masthead">
  <div class="masthead__inner-wrap">
    <div class="masthead__menu">
      <nav id="site-nav" class="greedy-nav">
        <button><div class="navicon"></div></button>
        <ul class="visible-links">
          <li class="masthead__menu-item masthead__menu-item--lg"><a href="{{ base_path }}/">{% if site.logo contains "://" %}
              	<img src="{{ site.logo }}" alt="{{ site.title }}">
              {% else %}
              	<img src="{{ site.logo | prepend: "/images/" | prepend: base_path }}" class="site__logo" alt="{{ site.title }}">
              {% endif %}</a></li>
          {% for link in site.data.navigation.main %}
            {% if link.url contains 'http' %}
              {% assign domain = '' %}
              {% else %}
              {% assign domain = base_path %}
            {% endif %}
            <li class="masthead__menu-item"><a href="{{ domain }}{{ link.url }}">{{ link.title }}</a></li>
          {% endfor %}
            <li class="masthead__menu-item"><a href="/feed.xml" title="Atom/RSS feed"><i class="fa fa-fw fa-rss" aria-hidden="true"></i> Feed</a></li>
	    <li>
	    <script>
  (function() {
       var cx = '009514856439835091937:fmoqsyxw8mw';
           var gcse = document.createElement('script');
	       gcse.type = 'text/javascript';
	           gcse.async = true;
		       gcse.src = 'https://cse.google.com/cse.js?cx=' + cx;
		           var s = document.getElementsByTagName('script')[0];
			       s.parentNode.insertBefore(gcse, s);
			         })();
	    </script>
	    <gcse:search></gcse:search>
	    </li>
        </ul>
        <ul class="hidden-links hidden"></ul>
      </nav>
    </div>
  </div>
</div>
